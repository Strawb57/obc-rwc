<!DOCTYPE html>
<html lang="en">
<head>

    <title>RWC Entries</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>


    <main id="app-layout">
        <section id="left-col">
            <header>
                <div class="left"></div>
                <div class="title">Entries</div>
                <div class="right">
                    <button class="add-btn">Add</button>
                </div>
            </header>

            <ul id="entry-list">
                <!-- <li class="entry-list-item">
                    <div class="entry-name">
                        1
                    </div>
                    <div class="entry-score">
                        2
                    </div>
                    <div class="entry-paid">
                        3
                    </div>
                    <div class="action">
                        <button class="edit-entry">Edit</button>
                        <button class="delete-entry">Delete</button>
                    </div>
                </li> -->
            </ul>
        
        </section>
        <section id="right-col">
            <header>
                <div class="title">Details</div>
            </header>

        </section>

    </main>

    <div id="modal-overlay">
        <div id="modal">
            <div class="modal-header">
                <h2>Add Entry</h2>
            </div>
            <div class="modal-content">
                <div class="row">
                    <div class="input-group">
                        <label>Known by:</label>
                        <input type="text" id="name">
                    </div>
                </div>
                <div class="row">
                    <div class="input-group">
                        <label>Score:</label>
                        <input type="number" id="score">
                    </div>
                </div>
                <div class="row">
                    <div class="input-group">
                        <label>Paid:</label>
                        <input type="text" id="paid">
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button class="close-btn">close</button>
                <button class="save-btn">save</button>
            </div>
        </div>
    </div>


    <script src="firebase-sdk.js" type="module"></script>
    <script src="app.js" type="module"></script>
</body>
</html>
